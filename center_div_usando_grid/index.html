<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div centralizada</title>
    <style>
        .parent {
            height: 100vh;
            width: 100vw;
         
        }

        .child {
            height: 500px;
            width: 500px;
            border: solid 2px black;
            background-color: rgb(149, 163, 163);
        }

        .parent {
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>

</body>

</html>
